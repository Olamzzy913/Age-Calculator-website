<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" crossorigin="anonymous">
      <link href="/dist/output.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500;700&family=Lato:wght@300&family=Mulish:wght@300;400;500;600;700&family=Open+Sans:wght@500;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rokkitt:wght@600;700&display=swap" rel="stylesheet">
      

    <title>Age Calculator App</title>
  </head>
  <body>
      <div class="flex items-center justify-center min-h-screen xl:bg-purple-800 bg-purple-200">
         <div class="bg-white p-6 px-6 m-3 space-y-10 shadow-2xl rounded-3xl rounded-br-3xl" style="border-bottom-right-radius: 150px;">
         <div class="flex flex-col space-y-6">
      
            <div class="flex flex-col">
              <div class="area flex flex-row">
                <div class="group mr-4">
                  <p id="error1" class="font-semibold text-xs text-slate-600 mb-2">DAY</p>
                  <input type="text" name="" value="" maxlength="2" placeholder="DD" id="day" class="w-20 font-bold text-xl border rounded-md border-slate-200 p-2 outline-none">
                  <div id="quary3" class="text-red-500 text-xs"></div>
                </div>

                <div class="group mx-4">
                  <p id="error2" class="font-semibold text-xs text-slate-600 mb-2">MONTH</p>
                  <input type="text" name="" value="" maxlength="2" placeholder="MM" id="month" class="w-20 font-bold text-xl border rounded-md border-slate-200 p-2 outline-none">
                  <div id="quary2" class="text-red-500 text-xs"></div>
                </div>

                <div class="group mx-4">
                    <p id="error3" class="font-semibold text-xs text-slate-600 mb-2">YEAR</p>
                  <input type="text" name="" value="" maxlength="4" placeholder="YYYY" id="year" class="w-20 font-bold text-xl border rounded-md border-slate-200 p-2 outline-none">
                  <div id="quary1" class="text-red-500 text-xs"></div>         
                  </div>
             </div>

            <div class="contain">
              <div class="relative flex flex-row  justify-end ">
                <div class="border-b stl"></div>
                <button id="btn" type="submit" onclick="calAge()" class="px-4 py-3 rounded-full bg-purple-800 text-white cursor-pointer hover:opacity-90">
                <i class='bx bx-down-arrow-alt'></i>
                </button>
              </div>

            </div> 
             
            </div>
            
           

          

          <div class="flex-col space-y-4">
            <div class="group">
              <h1 class="font-bold text-5xl"><span id="tetext3" class="text-purple-800">- -</span> years</h1>
            </div>

            <div class="group">
              <h1 class="font-bold text-5xl"><span id="tetext2" class="text-purple-800">- -</span> months</h1>
            </div>

            <div class="group">
              <h1 class="font-bold text-5xl"><span id="tetext" class="text-purple-800">- -</span> days</h1>
            </div>
          </div>
         </div>

         </div>

      </div>
      <script type="text/javascript" src="index.js">

      </script>
  </body>
</html>
